language: generic
os: osx
cache:
  directories:
    - $HOME/Library/Caches/Homebrew
before_cache:
  - brew cleanup
before_install:
  - brew update
  - brew install zola
jobs:
  include:
    - stage: Build and Deploy
      script: |
        zola build
        echo anjali.uses-light-the.me > public/CNAME
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
        keep_history: true
        local_dir: public
        on:
          branch: master